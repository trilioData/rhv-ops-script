apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rabbitmq-ingress
  namespace: {{ .Values.namespace }}
  annotations: 
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
   - hosts:
      - rabbitmq.tvault.com
     secretName: rabbit-tls-secret
  rules:
  - host: rabbitmq.tvault.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: rabbitmq
            port:
              number: 15672